<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>그림판</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls__range">
      <input
        type="range"
        id="range"
        min="0.1"
        max="5.0"
        value="2.5"
        step="0.1"
      />
    </div>
    <div class="controls__btns">
      <button class="mode">FILL</button>
      <button class="save">SAVE</button>
      <button class="reset">RESET</button>
    </div>
    <div class="controls">
      <button
        class="controls__color colors"
        style="background-color: #1f1f1f"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: white"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: red"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: orange"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: rgb(255, 255, 2)"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: rgb(55, 208, 55)"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: rgb(82, 197, 255)"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: rgb(174, 68, 255)"
      ></button>
      <button
        class="controls__color colors"
        style="background-color: rgb(51, 43, 106)"
      ></button>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
